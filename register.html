<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Register</title>
</head>

<body>
    <form onsubmit="register()">
        <div class="form-box">
        
                <h1>Register Form</h1>
            <input placeholder="Your Name" type="text" id="name"required pattern="[a-zA-Z]{1,32}" title="name must be an alphabet"> 
            <input placeholder="Your Email Address" type="email" id="email"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email must end with @gmail.com">  
            <input placeholder="Your Password" type="password" id="password"required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" > 
            <input placeholder="Your Confirm Password" type="password" id="confirmpassword"required> 
            
            
            <button>Register</button>
            <p class="backlink">Already have an account ?<a href="login.html">Login</a></p>
        </div>
    </form>
    <script src="js/register.js"></script>
    <script src="js/service.js"></script>
        
    

</body>

</html>
