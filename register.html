<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>  
    
</head>
<body>
<form onsubmit="register()">
<div class="form-box">
<h1>Register Form</h1>
<input placeholder="Your Name" type="text" id="name"required pattern="[a-zA-Z]{1,32}" title="name must be an alphabet"> 
<input placeholder="Your Email Address" type="email" id="email"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email must end with @gmail.com">  
<input placeholder="Your Password" type="password" id="password"required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" > 
<input placeholder="Your Confirm Password" type="password" id="confirmpassword"required> 
<button>Register</button>
<p class="backlink">Already have an account ?<a href="login.html">Login</a></p>
</div>
</form>
<script src="js/register.js"></script>
<script src="js/service.js"></script>
<script src="js/emailValidation.js"></script>
</body>
</html>
