<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>job_seeker</title>
</head>

<body>
    <div class="container">
        <h1>Please enter the details</h1>
        <form onsubmit="jobseeker()">
            <div class="form control">
                <label>Enter the name</label><br>
                <input type="text" nmae="name" id="name" required>
            </div>
            <div class="form control">
                <label>KeySkills</label><br>
                <input type="text" name="keyskills" id="keyskills" required>
            </div>
            <div class="form control">
                <label>Education</label><br>
                <input type="text" name="education" id="education" required>
            </div>
            <div class="form control">
                <label>ResumeHeadline</label><br>
                <input type="text" name="resume" id="resume" required>
            </div>
            <div class="form control">
                <label>Projects</label><br>

            </div>
            <div class="form control">

                <input type="text" name="collegename" id="collegename" required>
            </div>
            <div class="form control">
                <label>Date_of_Birth</label><br>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>
            <div class="form control">
                <label>Mobile_No</label><br>
                <input type="number" name="mobile_no" id="mobile_no" required>
            </div>
            <button class="btn">Submit</button>
            <a href="index.html">Back</a>
        </form>
    </div>
    <script>
        // $("#header").load("header.html");

        function jobseeker() {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const keyskills = document.querySelector("#keyskills").value;
            const education = document.querySelector("#education").value;
            const resume = document.querySelector("#resume").value;
            const projects = document.querySelector("#projects").value;
            const collegename = document.querySelector("#collegename").value;
            const dob = document.querySelector("#date_of_birth").value;
            const mobileno = document.querySelector("#mobile_no").value;

            console.log(name + " " + keyskills + "" + education + "" + resume + "" + projects + "" + collegename + "" + dob + "" + mobileno);
            let userobj = {
                "Name": name,
                "keyskills": keyskills,
                "Education": education,
                "Resume": resume,
                "Projects": projects,
                "Experience": collegename,
                "Date_of_birth": dob,
                "Mobile_no": mobileno

            }
            console.log(userobj);
            alert("Your Response save Successfully");
            window.location.href = "index.html";

        }
    </script>
</body>

</html>
