<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>employee</title>
</head>

<body>
    <div class="container">
        <h1>Please enter the details</h1>
        <form onsubmit="employee()">
            <div class="form control">
                <label>Enter the name</label><br>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form control">
                <label>KeySkills</label><br>
                <input type="text" name="keyskills" id="keyskills" required>
            </div>
            <div class="form control">
                <label>Education</label><br>
                <input type="text" name="education" id="education" required>
            </div>
            <div class="form control">
                <label>ResumeHeadline</label><br>
                <input type="text" name="resume" id="resume" required>
            </div>
            <div class="form control">
                <label>Projects</label><br>
                <input type="text" name="projects" id="projects" required>
            </div>
            <div class="form control">
                <label>Experience</label><br>
                <input type="text" name="experience" id="experience" required>
            </div>
            <div class="form control">
                <label>Date_of_Birth</label><br>
                <input type="date" name="date_of_birth" id="date_of_birth" required>
            </div>
            <div class="form control">
                <label>Mobile_No</label><br>
                <input type="number" name="mobile_no" id="mobile_no" required>
            </div>
            <div class="form control">
                <label>CTC</label><br>
                <input type="number" name="ctc" id="ctc" required>
            </div>
            <div class="form control">
                <label>Expected_CTC</label><br>
                <input type="number" name="expected_CTC" id="expected_CTC" required>
            </div>
            <button class="btn">Submit</button>
            <a href="index.html">Back</a>
        </form>
    </div>
    <script>
        // $("#header").load("header.html");

        function employee() {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const keyskills = document.querySelector("#keyskills").value;
            const education = document.querySelector("#education").value;
            const resume = document.querySelector("#resume").value;
            const projects = document.querySelector("#projects").value;
            const experience = document.querySelector("#experience").value;
            const dob = document.querySelector("#date_of_birth").value;
            const mobileno = document.querySelector("#mobile_no").value;
            const ctc = document.querySelector("#ctc").value;
            const expected_CTC = document.querySelector("#expected_CTC").value;
            console.log(name + " " + keyskills + "" + education + "" + resume + "" + projects + "" + experience + "" + dob + "" + mobileno + "" + ctc + "" + expected_CTC);
            let userobj = {
                "Name": name,
                "keyskills": keyskills,
                "Education": education,
                "Resume": resume,
                "Projects": projects,
                "Experience": experience,
                "Date_of_birth": dob,
                "Mobile_no": mobileno,
                "CTC": ctc,
                "Expected_CTC": expected_CTC
            }
            console.log(userobj);
            alert("Your Response save Successfully");
            window.location.href = "index.html";

        }
    </script>
</body>

</html>
