<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login page</title>
</head>

<body>
    <form onsubmit="login()">
        <div class="form-box">
            
                <h1>Login Form</h1>
            <input placeholder="Your Email Address" type="email" id="email"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email must end with @gmail.com">
            <input placeholder="Your Password" type="password" id="password"required >
            
            
            <button>Login</button>
            <p class="backlink">Don't have an account ?<a href="register.html">Register</a></p>
            <p class="backlink"><a href="index.html">Back</a></p>
        </div>
    </form>
    <script src="script.js"></script>
    <script src="login.js"></script>


</body>

</html>
